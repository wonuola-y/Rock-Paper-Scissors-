<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Vinyl&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <main>
      <section class="main">
     
       <div class="scoreboard-container">
            <div class="scoreboard">
                <h2>Scoreboard</h2>
               <div>
                <div>
                    <p id="computer">Bot</p>
                    <p id="computerScore">0</p>
                  </div>
                  <div>
                    <p id="player">You</p>
        
                    <p id="humanScore">0</p>
                  </div>
               </div>
              </div>
       </div>
        <div>
          
            <h1>Welcome 🪨 📃 ✂️</h1>
          <p>
            Rules of the game <br/><strong> 🪨 </strong> beats
            <strong> ✂️</strong> <br/>  <strong> 📃 </strong> beats
            <strong> 🪨 </strong> <br/>
            <strong> ✂️ </strong> beats <strong> 📃 </strong>
          </p>
        </div>
        <div>
          <h2>Display your prowess</h2>
          <p>Choose your weapon and play against the Bot.</p>
          <div class="container">
            <div class="rock"><em>🪨</em></div>

            <div class="paper"><em>📃</em></div>

            <div class="scissors"><em>✂️</em></div>
          </div>
          <div id="maingame"></div>
        </div>
      </section>
    </main>
    <script src="App.js"></script>
  </body>
</html>
